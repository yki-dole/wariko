<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/foundation.css">
  <title>わりこ</title>
</head>


<body>
  <div class="grid-x grid-padding-x menu_bar">
    <div   class="large-10 medium-8 small-8 columns " >
      <p class="text">わりこ</p>

    </div>
    <div id="sign-in-box"  class="large-1 medium-2 small-2 columns menu_box">
      <a href="signin" class="menu_text">sign in</a>

    </div>
    <div id="sign-up-box"  class="large-1 medium-2 small-2 columns  menu_box">
      <a href="signup" class="menu_text">sign up</a>
    </div>
  </div>

  <div class="large-12 medium-12 small-12 columns picture_box">
      <div class="small-2 medium-2 large-3 columns">
        　　
      </div>
      <div class="small-8 medium-8 large-6 columns">
        <form action="/makeaccount" method="POST">
        <p>アカウント作成</p>
        ユーザID:<input type="text" pattern="^[0-9a-z]+$" name="user_id" >
        ニックネーム:
        <input type="text" name="user_name" >
        <br>
        パスワード:
        <input type="password" id="password" pattern="^[0-9a-z]+$" name="pass" >
        <br>
        パスワード 確認:
        <input type="password" class="form-control" name="confirm" oninput="CheckPassword(this)" required>
        <br>
        <p>性別</p>
        <input type="radio" value="0" name="sex">男性
        <input type="radio" value="1" name="sex">女性
        <br>
        <input type="submit" id="fab" value="作成"/>
        </form>
        </div>
        <br>
        <a href="/"class="backtext">ホームページへ戻る</a>

        <div class="small-2 medium-2 large-3 columns">
        </div>
      </div>
  </div>


</body>
